<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombinatoryka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <div class="island">
        <h1>Kombinatoryka - Dwumian Newtona</h1>
        <div class="island_content">
         
          <div class="input">
            <input type="text" class="n" id="n">
            <input type="text" class="k" id="k">
          </div>
          

          <div class="score hidden">
            <p class="score_text">Wynik to: <span id="score"></span></p>
          </div>
          <div class="errors hidden">
            <p class="error_text"></p>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>

  </body>
</html>
